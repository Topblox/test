<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Unscramble Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        #scrambled-word {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        input[type="text"] {
            font-size: 1.2rem;
            padding: 5px 10px;
            margin-bottom: 10px;
            width: 200px;
        }
        button {
            font-size: 1.2rem;
            padding: 5px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unscramble the Word</h1>
        <div id="scrambled-word"></div>
        <input type="text" id="guess" placeholder="Your guess">
        <button onclick="checkAnswer()">Submit</button>
        <div id="message"></div>
    </div>
    <script>
        const words = [
            { scrambled: "lphaneot", answer: "elephant" },
            { scrambled: "acretuom", answer: "creature" },
            { scrambled: "ognidiwn", answer: "windowing" },
            { scrambled: "ttseiyvcra", answer: "creativity" },
            { scrambled: "margorp", answer: "program" }
        ];

        const word = words[Math.floor(Math.random() * words.length)];
        document.getElementById("scrambled-word").textContent = word.scrambled;

        function checkAnswer() {
            const guess = document.getElementById("guess").value.toLowerCase();
            const message = document.getElementById("message");
            if (guess === word.answer) {
                message.textContent = "üéâ You Win! Correct Answer!";
            } else {
                message.textContent = "‚ùå Incorrect. Try again!";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
